<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra clone</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    
    <div class="logo_container">
    <a href="#">
      <img class="myntra_home" src="Image/myntra_logo.webp" alt="Myntra Logo">
    </a>
    </div>
    <nav class="nav_bar">
      <a href="#">MEN</a>
      <a href="#">WOMEN</a>
      <a href="#">KIDS</a>
      <a href="#">HOME & LIVING</a>
      <a href="#">BEAUTY</a>
      <a href="#">STUDIO <SUP>NEW</SUP></a>
    </nav>


    <div class="search_bar">
      <span class="material-symbols-outlined search_icon"> search </span>
      <input type="text" placeholder="Search for products, brands and more" class="search_input">
    </div>


    <div class="action_bar">
      <div class="action_container">
        <span class="material-symbols-outlined action_icon">
          person
        </span>
        <span class="action_name">Profile</span>
      </div>

      <div class="action_container">
        <span class="material-symbols-outlined">
          favorite
        </span>
        <span class="action_name">Wishlist</span>
      </div>

      <div class="action_container">
        <span class="material-symbols-outlined">
          shopping_bag
        </span>
        <span class="action_name">Bag</span>
      </div>
    </div>

  </header>
  <main>
    <div class="banner_container">Banner container</div>
    <div class="category_heading">Category heading</div>
    <div class="category_items">Items</div>
  </main>
  <footer>Footer</footer>
</body>
</html>
